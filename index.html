<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Hello World</title>
</head>
<body>
    <div id="application-root"></div>

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js" crossorigin></script>
    <script type="text/babel">
        // element: our React application
        // container: the DOM element we insert our app into
        const appRoot = document.querySelector('#application-root');
        const helloWorldContent = 
          <div>
            <h1>Hello, world!</h1>
            <p>Hi, how are you today?</p>
            <h2>Another headline here.</h2>
            <p>Lorem ipsum.</p>
          </div>;

        ReactDOM.render(helloWorldContent, appRoot)
    </script>
</body>
</html>
